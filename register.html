<!DOCTYPE html>
<html>
    <head>
        <title>Coffee Factory</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <header>
            <b><i>Coffee Factory</i></b>
        </header>
        <section>
            <div class="container">
                <h1>Registration</h1>
                <form action="home.html">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname"><br>
                    <div class="radiobt">
                    <p>Gender:</p>
                    <input type="radio" id="male1" name="male" value="Male">
                    <label for="male1">Male</label><br>
                    <input type="radio" id="female1" name="female" value="Female">
                    <label for="female1">Female</label><br>
                    </div>
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact"><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
    </body>
</html>
